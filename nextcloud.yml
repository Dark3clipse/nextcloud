version: '3.7'

services:
  mysql:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_PASSWORD=
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    network:
      - nextcloud-net
  nextcloud:
    image: nextcloud:fpm
    volumes:
      - nextcloud:/var/www/html
    restart: always
    network:
      - nextcloud-net
  nginx:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/includes:/etc/nginx/includes
      - letsencrypt:/etc/letsencrypt
      - nginx_log:/var/log/nginx
      - ./letsencrypt/production_public:/data/letsencrypt
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      healthcheck:
        test: [ "CMD", "service", "nginx", "status" ]
        interval: 30s
        timeout: 5s
        retries: 3
        start_period: 30s
    ports:
      - "80:80"
      - "443:443"
    volumes_from:
      - nextcloud
    network:
      - nextcloud-net
volumes:
  nextcloud:
  mysql: