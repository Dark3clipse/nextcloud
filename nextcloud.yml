version: '3.7'

services:
  mysql:
    image: mariadb:10.5.7-focal
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - $NEXTCLOUD_PATH/mysql:/var/lib/mysql
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - MYSQL_ROOT_PASSWORD
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    restart: always
    networks:
      - nextcloud-net
  nextcloud:
    image: nextcloud:20.0.1-fpm
    volumes:
      - $NEXTCLOUD_PATH/web:/var/www/html
    environment:
      - MYSQL_HOST=mysql
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    restart: always
    depends_on:
      - mysql
    networks:
      - nextcloud-net
  nginx:
    image: nginx:1.19.3-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/proxy.conf:/etc/nginx/proxy.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/includes:/etc/nginx/includes
      - /etc/letsencrypt:/etc/letsencrypt
      - nginx_log:/var/log/nginx
      - ./letsencrypt/production_public:/data/letsencrypt
      - $NEXTCLOUD_PATH/web:/var/www/html
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "localhost:80" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    ports:
      - 80:80
      - 443:443
      - 8448:8448
    networks:
      - nextcloud-net
  rsnapshot:
    build:
      context: ./rsnapshot-docker
      dockerfile: Dockerfile
    image: shadash-rsnapshot-docker:latest
    volumes:
      - $BACKUP_PATH:/backup
      - $NEXTCLOUD_PATH:/data
    environment:
      - BACKUP_NAME=nextcloud
      - BACKUP_SOURCE=/data
      - BACKUP_HOURLY=0
      - BACKUP_DAILY=3
      - BACKUP_WEEKLY=3
      - BACKUP_MONTHLY=3
      - BACKUP_YEARLY=3
      - CRON_DAILY=0 3 * * *
      - CRON_WEEKLY=30 3 * * 0
      - CRON_MONTHLY=0 4 1 * *
      - CRON_YEARLY=0 5 1 1 *
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    restart: always
    networks:
      - nextcloud-net
  bitwarden:
    image: bitwardenrs/server:1.17.0
    volumes:
      - $NEXTCLOUD_PATH/bitwarden:/data
    environment:
      WEBSOCKET_ENABLED: 'true' # Required to use websockets
      SIGNUPS_ALLOWED: 'true'   # set to false to disable signups
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    restart: always
    networks:
      - nextcloud-net
  synapse:
    image: matrixdotorg/synapse:v1.24.0
    volumes:
      - $NEXTCLOUD_PATH/synapse:/data
      - ./synapse/homeserver.yaml:/data/homeserver.yaml
      - ./synapse/matrix.sophiahadash.nl.log.config:/data/matrix.sophiahadash.nl.log.config
      - ./synapse/matrix.sophiahadash.nl.signing.key:/data/matrix.sophiahadash.nl.signing.key
      - ./synapse/appservices:/data/appservices
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    restart: always
    networks:
      - nextcloud-net
  synapse-postgresql:
    image: postgres:13.1
    environment:
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD
      - POSTGRES_DB=synapse
      - POSTGRES_INITDB_ARGS=--encoding='UTF8' --lc-collate='C' --lc-ctype='C'
    volumes:
      - $NEXTCLOUD_PATH/synapse-postgresql:/var/lib/postgresql/data
      - ./synapse/postgresql.conf:/etc/postgresql/postgresql.conf
    user: "999:0"
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    restart: always
    networks:
      - nextcloud-net
  synapse-bridge-whatsapp:
    image: dock.mau.dev/tulir/mautrix-whatsapp:latest
    volumes:
      - $NEXTCLOUD_PATH/synapse-bridge-whatsapp:/data
      - ./synapse/whatsapp/config.yaml:/data/config.yaml
      - ./synapse/appservices/whatsapp.yaml:/data/registration.yaml
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    restart: always
    networks:
      - nextcloud-net
volumes:
  nginx_log:
    driver: local
networks:
  nextcloud-net:
    driver: bridge